<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Countdown</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1d2b64, #f8cdda);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Ephesis', cursive;
            color: #ffffff;
            overflow: hidden;
        }
        .text {
            font-size: 72px;
            margin: 20px;
            animation: fadeInText 3s ease-in 6s;
        }
        @keyframes fadeInText {
            to { opacity: 1; }
        }
        .countdown {
            font-size: 36px;
            margin-top: 20px;
        }
        .music-control {
            margin-top: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1 class="text">Merry Christmas</h1>
    <div class="countdown" id="countdown">Loading...</div>

    <!-- Hiển thị ảnh -->
    <div class="image-container" id="imageContainer">
        <img src="anh.jpg" alt="Christmas Image" id="uploadedImage">
    </div>

    <div class="music-control">
        <button id="playPauseBtn">Play Music</button>
        <audio id="backgroundMusic" loop>
            <source src="https://cdn.glitch.global/23787dde-8e9a-490d-9e53-856d623006bb/nhac.mp3?v=1734410819495" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // Countdown Function
        function updateCountdown() {
            const targetDate = new Date("December 25, 2024 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById("countdown").innerHTML = "It's Christmas!";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
        }
        setInterval(updateCountdown, 1000);

        // Music Play/Pause Button
        const playPauseBtn = document.getElementById("playPauseBtn");
        const backgroundMusic = document.getElementById("backgroundMusic");

        playPauseBtn.addEventListener("click", () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                playPauseBtn.textContent = "Pause Music";
            } else {
                backgroundMusic.pause();
                playPauseBtn.textContent = "Play Music";
            }
        });
    </script>
</body>
</html>
